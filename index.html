<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador Construcción Infinita</title>
  <link rel="manifest" href="manifiesto.json">
</head>
<body>
  <h1>Cotizador de Construcción Infinita</h1>
  
  <form id="cotizador">
    <label for="estado">Estado:</label>
    <select id="estado" name="estado" required></select>

    <label for="ciudad">Ciudad:</label>
    <select id="ciudad" name="ciudad" required></select>

    <label for="cuartos">Número de cuartos:</label>
    <input type="number" id="cuartos" name="cuartos" min="1" required>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultados"></div>

  <script src="datos-estados-ciudades.js"></script>
  <script src="funciones-cotizador.js"></script>
</body>
</html>
