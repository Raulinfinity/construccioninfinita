<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador Construcción Infinita</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d4e6f1, #aed6f1); /* Fondo azul claro */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #154360;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #1b4f72;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2e86c1;
    }

    .resultados {
      margin-top: 20px;
      text-align: left;
      color: #154360;
    }
  </style>

</head>
<body>

  <div class="container">
    <h1>Costo de Construcción</h1>

    <form id="cotizador-form">
      <label for="estado">Estado</label>
      <select id="estado" required>
        <option value="">Selecciona un estado</option>
        <option value="Ciudad de México">Ciudad de México</option>
        <option value="Jalisco">Jalisco</option>
        <option value="Nuevo León">Nuevo León</option>
        <!-- Agrega más estados si quieres -->
      </select>

      <label for="ciudad">Ciudad</label>
      <select id="ciudad" required>
        <option value="">Selecciona una ciudad</option>
        <option value="Ciudad de México">Ciudad de México</option>
        <option value="Guadalajara">Guadalajara</option>
        <option value="Monterrey">Monterrey</option>
        <!-- Agrega más ciudades si quieres -->
      </select>

      <label for="cuartos">Número de cuartos</label>
      <input type="number" id="cuartos" min="1" value="1" required>

      <label for="material">Material de construcción</label>
      <select id="material" required>
        <option value="">Selecciona un material</option>
        <option value="Ladrillo">Ladrillo</option>
        <option value="Concreto">Concreto</option>
        <option value="Madera">Madera</option>
        <!-- Agrega más materiales si quieres -->
      </select>

      <button type="submit">Calcular</button>
    </form>

    <div class="resultados" id="resultados"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registrado con éxito:', registration.scope);
        })
        .catch(function(error) {
          console.log('Error al registrar el Service Worker:', error);
        });
    }

    document.getElementById('cotizador-form').addEventListener('submit', function(e) {
      e.preventDefault();
      calcularCosto();
    });

    function calcularCosto() {
      const estado = document.getElementById('estado').value;
      const ciudad = document.getElementById('ciudad').value;
      const cuartos = parseInt(document.getElementById('cuartos').value, 10);
      const material = document.getElementById('material').value;

      if (!estado || !ciudad || !cuartos || !material) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      let precioBase = 10000;
      let costoMaterial = material === 'Ladrillo' ? 5000 : material === 'Concreto' ? 8000 : 3000;
      let total = (precioBase + costoMaterial) * cuartos;

      document.getElementById('resultados').innerHTML = `
        <h3>Resultados:</h3>
        <p><strong>Estado:</strong> ${estado}</p>
        <p><strong>Ciudad:</strong> ${ciudad}</p>
        <p><strong>Material:</strong> ${material}</p>
        <p><strong>Cuartos:</strong> ${cuartos}</p>
        <p><strong>Costo Total:</strong> $${total.toLocaleString()}</p>
      `;
    }
  </script>

</body>
</html>
