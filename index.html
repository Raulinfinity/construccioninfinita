<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construcción Infinita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <h1>Construcción Infinita</h1>

    <div id="form-buttons">
      <button onclick="showLogin()">Iniciar sesión</button>
      <button onclick="showRegister()">Registrarme</button>
    </div>

    <form id="login-form" class="hidden">
      <h2>Iniciar sesión</h2>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
      <p onclick="showFormButtons()" class="link">¿No tienes cuenta? Registrate aquí</p>
    </form>

    <form id="register-form" class="hidden">
      <h2>Registro</h2>
      <input type="text" placeholder="Nombre completo" required>
      <input type="tel" placeholder="Número de teléfono" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="password" placeholder="Confirmar contraseña" required>
      <button type="submit">Crear cuenta</button>
      <p onclick="showFormButtons()" class="link">¿Ya tienes cuenta? Inicia sesión</p>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
