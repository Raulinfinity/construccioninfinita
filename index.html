<body>
  <h1>Bienvenido a Construcción Infinita</h1>
  <p>Cotiza el costo de construcción de tu casa o negocio en segundos, fácil y rápido.</p>  <form id="cotizador-form">
    <label for="estado">Selecciona un estado:</label>
    <select id="estado"></select><label for="ciudad">Selecciona una ciudad:</label>
<select id="ciudad"></select>

<label for="acabado">Tipo de acabado:</label>
<select id="acabado">
  <option value="estandar">Estándar</option>
  <option value="premium">Premium</option>
  <option value="lujo">Lujo</option>
</select>

<button type="submit">Cotizar</button>

  </form>  <div id="resultado"></div>  <script src="datos-estados-ciudades.js"></script>  <script src="funciones-cotizador.js"></script>  <script src="service-worker.js"></script></body>
