<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construcción Infinita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="login-email" placeholder="Correo electrónico">
    <input type="password" id="login-password" placeholder="Contraseña">
    <button onclick="iniciarSesion()">Iniciar Sesión</button>
    <p>¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Regístrate aquí</a></p>
  </div>

  <div id="registro-container" style="display: none;">
    <h2>Registro</h2>
    <input type="text" id="registro-usuario" placeholder="Nombre de usuario">
    <input type="text" id="registro-telefono" placeholder="Teléfono">
    <input type="email" id="registro-email" placeholder="Correo electrónico">
    <input type="password" id="registro-password" placeholder="Contraseña">
    <button onclick="registrarUsuario()">Registrar</button>
    <p>¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia sesión</a></p>
  </div>

  <div id="app-container" style="display: none;">
    <h2>Bienvenido a Construcción Infinita</h2>
    <p id="user-info"></p>
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
    <!-- Aquí puedes agregar más funcionalidades como cotizador, membresías, etc. -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="funciones-cotizador.js"></script>
</body>
</html>
