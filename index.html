<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador Construcción Infinita</title>
  <link rel="manifest" href="manifesto.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #d0e7ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #resultados {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cotizador</h1><label for="estado">Estado:</label>
<select id="estado" onchange="cargarCiudades()">
  <option value="">Selecciona un estado</option>
  <option value="CDMX">Ciudad de México</option>
  <option value="Jalisco">Jalisco</option>
  <option value="Nuevo León">Nuevo León</option>
</select>

<label for="ciudad">Ciudad:</label>
<select id="ciudad">
  <option value="">Selecciona una ciudad</option>
</select>

<label for="cuartos">Número de cuartos:</label>
<input type="number" id="cuartos" min="1" value="1">

<label for="material">Material de construcción:</label>
<select id="material">
  <option value="ladrillo">Ladrillo</option>
  <option value="block">Block</option>
  <option value="tablaroca">Tablaroca</option>
</select>

<button onclick="calcularCosto()">Calcular</button>

<div id="resultados"></div>

  </div>  <script>
    function cargarCiudades() {
      const estado = document.getElementById('estado').value;
      const ciudad = document.getElementById('ciudad');
      ciudad.innerHTML = '<option value="">Selecciona una ciudad</option>';

      const ciudadesPorEstado = {
        "CDMX": ["Coyoacán", "Iztapalapa", "Miguel Hidalgo"],
        "Jalisco": ["Guadalajara", "Zapopan", "Tlaquepaque"],
        "Nuevo León": ["Monterrey", "San Pedro", "Apodaca"]
      };

      if (ciudadesPorEstado[estado]) {
        ciudadesPorEstado[estado].forEach(function(ciudadNombre) {
          const option = document.createElement('option');
          option.value = ciudadNombre;
          option.text = ciudadNombre;
          ciudad.add(option);
        });
      }
    }

    function calcularCosto() {
      const estado = document.getElementById('estado').value;
      const ciudad = document.getElementById('ciudad').value;
      const cuartos = document.getElementById('cuartos').value;
      const material = document.getElementById('material').value;

      let precioBase = 10000;
      let costoMaterial = material === 'ladrillo' ? 2000 : material === 'block' ? 1500 : 1200;
      let total = precioBase * cuartos + costoMaterial * cuartos;

      document.getElementById('resultados').innerHTML = `
        <h3>Resultados:</h3>
        <p><strong>Estado:</strong> ${estado}</p>
        <p><strong>Ciudad:</strong> ${ciudad}</p>
        <p><strong>Cuartos:</strong> ${cuartos}</p>
        <p><strong>Material:</strong> ${material}</p>
        <p><strong>Costo total estimado:</strong> $${total}</p>
      `;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registrado con éxito:', registration);
        })
        .catch(function(error) {
          console.log('Error al registrar el Service Worker:', error);
        });
    }
  </script></body>
</html>
