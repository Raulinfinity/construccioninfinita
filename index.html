<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construcción Infinita - Cotizador</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
</head>
<body><div class="login-container">
  <h1>Iniciar Sesión</h1>
  <input type="email" id="email" placeholder="Correo electrónico">
  <input type="password" id="password" placeholder="Contraseña">
  <button id="login-btn">Iniciar Sesión</button>
  <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
</div><div class="register-container" style="display:none;">
  <h1>Registrarse</h1>
  <input type="text" id="nombre" placeholder="Nombre">
  <input type="tel" id="telefono" placeholder="Teléfono">
  <input type="email" id="register-email" placeholder="Correo electrónico">
  <input type="password" id="register-password" placeholder="Contraseña">
  <button id="register-btn">Crear Cuenta</button>
  <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
</div><div id="cotizador-container" style="display:none; margin-top: 20px;">
  <h1>Cotizador por Región</h1>
  <form id="cotizador-form">
    <label for="estado">Estado:</label>
    <select id="estado" required></select><label for="ciudad">Ciudad:</label>
<select id="ciudad" required></select>

<label for="cuartos">Número de cuartos:</label>
<input type="number" id="cuartos" min="1" required>

<label for="material">Material:</label>
<select id="material" required>
  <option value="block">Block</option>
  <option value="ladrillo">Ladrillo</option>
  <option value="tablaroca">Tablaroca</option>
</select>

<label for="techo">Tipo de techo:</label>
<select id="techo" required>
  <option value="losacero">Losacero</option>
  <option value="lamina">Lámina</option>
  <option value="bovedilla">Bovedilla</option>
</select>

<div id="premium-section" style="display:none;">
  <h3>Opciones Premium</h3>

  <label for="acabado">Tipo de acabado:</label>
  <select id="acabado">
    <option value="sencillo">Sencillo</option>
    <option value="intermedio">Intermedio</option>
    <option value="lujo">De lujo</option>
  </select>

  <label for="ventanas">Ventanas:</label>
  <select id="ventanas">
    <option value="aluminio">Aluminio</option>
    <option value="madera">Madera</option>
    <option value="PVC">PVC</option>
    <option value="personalizado">Personalizado</option>
  </select>

  <label for="pintura">Tipo de pintura:</label>
  <select id="pintura">
    <option value="vinílica">Vinílica</option>
    <option value="acrílica">Acrílica</option>
    <option value="texturizada">Texturizada</option>
  </select>
</div>

<p id="premium-msg" style="color: red; font-weight: bold;">Activa la membresía Premium para acceder a estas funciones.</p>
<button type="button" id="activar-premium">Activar membresía Premium ($34.99)</button>

<button type="submit">Calcular</button>

  </form>  <div id="precios" style="margin-top:20px;"></div>
  <div id="resultado" style="margin-top:20px; font-weight:bold;"></div><button id="logout-btn" style="margin-top:30px;">Cerrar Sesión</button>

</div><script type="module">
  // ... Tu código de Firebase permanece igual hasta después del login

  document.getElementById('login-btn').addEventListener('click', async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      loginContainer.style.display = 'none';
      cotizadorContainer.style.display = 'block';

      // Simular usuario Premium
      const esPremium = false;
      if (esPremium) {
        document.getElementById('premium-section').style.display = 'block';
        document.getElementById('premium-msg').style.display = 'none';
        document.getElementById('activar-premium').style.display = 'none';
      }

    } catch (error) {
      alert('Error al iniciar sesión: ' + error.message);
    }
  });

  document.getElementById('activar-premium').addEventListener('click', () => {
    alert('Función de membresía Premium activada (simulada). Ahora puedes acceder a las opciones avanzadas.');
    document.getElementById('premium-section').style.display = 'block';
    document.getElementById('premium-msg').style.display = 'none';
    document.getElementById('activar-premium').style.display = 'none';
  });
</script></body>
</html>
